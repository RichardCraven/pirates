<h1>Edit pirate #{{vm.pirate.id}}!</h1>
<form ng-submit="vm.updatePirate(vm.pirate)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" ng-model="vm.pirate.name">
  </div>
  <div class="form-group">
    <label for="poison">Poison</label>
    <input type="text" class="form-control" id="poison" ng-model="vm.pirate.poison">
  </div>
  <div class="form-group">
    <label for="accessory">Accessory</label>
    <input type="text" class="form-control" id="accessory"  ng-model="vm.pirate.accessory">
  </div>
  <div class="form-group">
    <label for="image_url">Image</label>
    <input type="text" class="form-control" id="image_url"  ng-model="vm.pirate.image_url">
  </div>
  <button type="submit" class="btn btn-success">Update!</button>
  <a href="/pirates" class="btn btn-danger">Never mind, go back</a>
</form>
